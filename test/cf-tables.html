<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CF tables jQuery Plugin Test Suite</title>
    <link rel="stylesheet" href="../tmp/cf-tables/cf-tables.css">
    <link rel="stylesheet" href="./lib/qunit/qunit.css" media="screen">
</head>
<body>

    <div id="qunit"></div>
    <!--
         We can't use qunit-fixture in this scenario, more info here:
         http://stackoverflow.com/questions/16800739/qunit-test-alternates-between-pass-and-fail-on-page-refresh
     -->
    <!-- <div id="qunit-fixture"> -->

        <table id="test-one" class="o-table o-table__sortable">
            <thead>
                <tr>
                    <th>
                        Agency
                    </th>
                    <th>
                      <button class="sortable" id="lang-sort">
                        Languages
                      </button>
                    </th>
                    <th>
                      <button class="sortable sorted-up" id="dist-sort" data-sort_type="number">
                        Distance
                      </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Alpha
                    </td>
                    <td data-label="Languages">
                        English
                    </td>
                    <td data-label="Distance">
                        2.6 mi
                    </td>
                </tr>
                <tr>
                    <td>
                        Beta
                    </td>
                    <td data-label="Languages">
                        English, Spanish
                    </td>
                    <td data-label="Distance">
                        1.4 mi
                    </td>
                </tr>
                <tr>
                    <td>
                        Gamma
                    </td>
                    <td data-label="Languages">
                        English, French, Spanish
                    </td>
                    <td data-label="Distance">
                        1.4 mi
                    </td>
                </tr>
                <tr>
                    <td>
                        Delta
                    </td>
                    <td data-label="Languages">
                        English, Spanish
                    </td>
                    <td data-label="Distance">
                        3.2 mi
                    </td>
                </tr>
                <tr>
                    <td>
                        Epsilon
                    </td>
                    <td data-label="Languages">
                        English
                    </td>
                    <td data-label="Distance">
                        1.6 mi
                    </td>
                </tr>
                <tr>
                    <td>
                      Zeta
                    </td>
                    <td data-label="Languages">
                      English, Spanish
                    </td>
                    <td data-label="Distance">
                      1.2 mi
                    </td>
                </tr>
                <tr>
                    <td>
                        Eta
                    </td>
                    <td data-label="Languages">
                        English
                    </td>
                    <td data-label="Distance">
                        11.1 mi
                    </td>
                </tr>
            </tbody>
        </table>

    <!-- </div> -->

    <script src="./lib/qunit/qunit.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../tmp/cf-tables/cf-tables.js"></script>
    <script src="cf-tables.js"></script>
</body>
</html>
